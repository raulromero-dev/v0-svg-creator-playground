<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 800" width="100%" height="100%" style="width: 100%; height: 100%; max-width: 100%; max-height: 100%;">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5A8BBF"/>
      <stop offset="55%" stop-color="#A0B9D1"/>
      <stop offset="100%" stop-color="#F2C3A7"/>
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#163559"/>
      <stop offset="100%" stop-color="#0B1E36"/>
    </linearGradient>
    <clipPath id="trussClip">
      <polygon points="0,710 450,590 450,620 0,740"/>
    </clipPath>
  </defs>

  <!-- Background Sky & Water -->
