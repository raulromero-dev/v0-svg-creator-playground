    <polygon points="155,100 175,100 180,120 150,120" fill="#E34132"/>
    <polygon points="155,100 175,100 157,88 137,88" fill="#FF7666"/>
    <line x1="155" y1="100" x2="150" y2="120" stroke="#FFFFFF" opacity="0.3" stroke-width="0.75"/>

