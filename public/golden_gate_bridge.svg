    <ellipse cx="135" cy="639" rx="4" ry="2" fill="#E34132" transform="rotate(-15 135 639)"/>
    <!-- Car 3 -->
    <ellipse cx="250" cy="608" rx="3.5" ry="1.75" fill="#222222" opacity="0.5" transform="rotate(-15 250 608)"/>
    <ellipse cx="250" cy="605" rx="3.5" ry="1.75" fill="#FFFFFF" transform="rotate(-15 250 605)"/>
    <!-- Car 4 -->
    <ellipse cx="300" cy="593" rx="3.5" ry="1.75" fill="#222222" opacity="0.5" transform="rotate(-15 300 593)"/>
    <ellipse cx="300" cy="590" rx="3.5" ry="1.75" fill="#FFFFFF" transform="rotate(-15 300 590)"/>
    <!-- Car 5 -->
