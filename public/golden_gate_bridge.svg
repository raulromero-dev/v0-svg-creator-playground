      <path d="M 0 710 L 20 740 L 40 704 L 60 729 L 80 694 L 100 718 L 120 683 L 140 708 L 160 672 L 180 697 L 200 662 L 220 686 L 240 651 L 260 676 L 280 640 L 300 665 L 320 630 L 340 654 L 360 619 L 380 644 L 400 608 L 420 633 L 440 598 L 460 622" fill="none" stroke="#E34132" stroke-width="1.5" stroke-linejoin="round" opacity="0.6"/>
