    <rect x="30" y="465" width="15" height="15"/>
    <rect x="37" y="455" width="2" height="10"/>
    <rect x="48" y="452" width="10" height="28"/>
    <rect x="62" y="460" width="14" height="20"/>
    <rect x="80" y="468" width="8" height="12"/>
    <rect x="355" y="472" width="12" height="8"/>
    <rect x="370" y="464" width="18" height="16"/>
    <rect x="392" y="456" width="12" height="24"/>
    <rect x="397" y="446" width="2" height="10"/>
    <rect x="410" y="465" width="20" height="15"/>
