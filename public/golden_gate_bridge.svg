    <path d="M 230 144 L 230 650 M 190 204 L 190 665 M 150 258 L 150 675 M 110 305 L 110 685" fill="none" stroke="#A92E23" stroke-width="1" opacity="0.8"/>
    <path d="M 265 85 Q 165 260 65 350" fill="none" stroke="#A92E23" stroke-width="4" stroke-linecap="round"/>
    
