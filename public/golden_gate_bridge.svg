    <polygon points="160,85 170,85 175,100 155,100" fill="#E34132"/>
    <polygon points="160,85 170,85 152,73 142,73" fill="#FF7666"/>
    <line x1="160" y1="85" x2="155" y2="100" stroke="#FFFFFF" opacity="0.3" stroke-width="0.75"/>
  </g>

  <!-- Foreground Main Cable (Left) & Suspenders -->
  <g transform="translate(0, -4.266632080078125)">
    <!-- Left Cable Front Drape (Leftwards mathematically smooth catenary) -->
    <path d="M130 189 L121.61906433105469 215.92059326171875 M100 267 L100 690 M70 336 L70 695 M40 402.4666442871094 L40 700 M10 444 L10 705" fill="none" stroke="#B3241A" stroke-width="1.5"/>
    <path d="M165 85 Q65 400 0.20000076293945312 455.1999816894531" fill="none" stroke="#E34132" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Left Cable Back Drape (Rightwards mathematically smooth catenary) -->
    <path d="M200 172 L200 665 M240 263 L240 650 M280 344 L280 640 M320 431.9333190917969 L320 625 M361.066650390625 501.1999816894531 L360 615 M400 553 L400 605 M440 582 L440 595" fill="none" stroke="#B3241A" stroke-width="1.5"/>
    <path d="M165 85 Q345 550 447.1333312988281 583.8666381835938" fill="none" stroke="#E34132" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Foreground Bottom Corner Hint (Marin Headlands Rock) -->
