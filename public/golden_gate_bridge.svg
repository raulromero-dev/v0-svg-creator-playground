    <polygon points="182,220 248,220 247,280 183,280" fill="#E34132"/>
    <line x1="182.5" y1="240" x2="247.5" y2="240" stroke="#B3241A" stroke-width="1.5"/>
    <line x1="183" y1="260" x2="247" y2="260" stroke="#B3241A" stroke-width="1.5"/>

