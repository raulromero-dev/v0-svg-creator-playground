    <polygon points="187,440 243,440 241,510 189,510" fill="#E34132"/>
    <line x1="187.5" y1="463" x2="242.5" y2="463" stroke="#B3241A" stroke-width="1.5"/>
    <line x1="188" y1="486" x2="242" y2="486" stroke="#B3241A" stroke-width="1.5"/>

