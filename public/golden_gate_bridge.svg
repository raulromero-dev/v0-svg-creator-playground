    <polygon points="0,750 70,800 0,800" fill="#3D2B24"/>
    <polygon points="0,750 35,775 0,800" fill="#4A342B"/>
    <polygon points="0,770 20,785 0,800" fill="#2E1F1A"/>
  </g>

</svg>