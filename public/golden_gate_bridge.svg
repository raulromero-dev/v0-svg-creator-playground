  <path d="M 280 130 L 400 130 M 320 136 L 420 136" stroke="#FFFFFF" stroke-width="2.5" opacity="0.15" stroke-linecap="round"/>
  <path d="M -10 320 L 80 320 M 20 326 L 100 326" stroke="#FFFFFF" stroke-width="2.5" opacity="0.15" stroke-linecap="round"/>

